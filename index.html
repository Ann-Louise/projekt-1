<!doctype html>
<html lang=eng>
  <head>
    <meta charset="utf-8">
    <title>Start Projekt 1</title>
    <link href="./main.css" rel="stylesheet">
  </head>
  <body>
    <h1>Hjälp mig välja mellan...</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Skriv in något här"></input>
      </div>
      <button class="addOption">Lägg till</button>
    </div>
    <div class="resultSection">
    </div>
    <button class="submit">Fortsätt!</button>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js
"></script>
<script>
$(function() {
  $('.resultSection').hide()

  var add_option = function () {
    $('.inputs').append('<input></input>')
  }

  $('.addOption').click(add_option)

  var options = []
  var submit = function() {
    $('.inputSection').hide()
    $('.resultSection').css('display', 'flex')
    $('input').each(function() {
      options.push($(this).val())
    })
    var winner = options[Math.floor(Math.random() * options.length)]
    console.log(winner)
    $('.resultSection').text(winner)
  }
  $('.submit').click(submit)
})
</script>
  </body>
</html>
